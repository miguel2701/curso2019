<!DOCTYPE html>
<html>
        <head>
                <title>Beca</title>
        </head>
        <body>
                <form id="eje" name="eje" >
                        <table align="center" border="0">
                                <tr>
                                        <th align="center" colspan="2"><h1>BECA</h1></th>
                                </tr>
                                <tr>
                                        <td>Numero de control:</td><td><input
                                                        type="number" id="num"
                                                        name="num"
                                                        maxlength="30" size="30"
                                                        placeholder="Ingrese su no. control"
                                                        required></td>
                                </tr>
                                <tr>
                                        <td>Nombre del estudiante:</td><td><input
                                                        type="text" id="nom"
                                                        name="name"
                                                        maxlength="30" size="30"
                                                        placeholder="ingrese su nombre"></td>
                                </tr>
                                <tr>
                                        <td>
                                                Sexo:</td><td>
                                                <input type="radio" id="sex"
                                                        name="sex"
                                                        value="Femenino">Femenino
                                                <input type="radio" id="sex"
                                                        name="sex"
                                                        value="Masculino">Masculino
                                        </td>
                                </tr>
                                <tr>
                                        <td>Carrera:</td>
                                        <td>
                                                <select id="carrera"
                                                        name="carrera">
                                                        <option value="1">Tics</option>
                                                        <option value="2">Industrias</option>
                                                        <option value="3">Gestion</option>
                                                        <option value="4">Agronomia</option>
                                                        <option value="5">Hidrologia</option>
                                                </select>
                                        </td>
                                </tr>
                                <tr>
                                        <td>Semestre:</td>
                                        <td>
                                                <select id="sem" name="sem">
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="4">6</option>
                                                        <option value="5">7</option>
                                                        <option value="5">8</option>
                                                </select></td>
                                </tr>
                                <tr>
                                        <td>Fecha de naciemiento:</td><td><input
                                                        type="date" id="fec"
                                                        name="fec"</td>
                                </tr>
                                <tr>
                                        <td>Ingresos padre:</td><td><input
                                                        type="number" id="ing"
                                                        name="ing"
                                                        maxlength="30" size="30"
                                                        placeholder="Agregar
                                                        ingresos del padre"</td>
                                </tr>
                                <tr>
                                        <td colspan="2" align="center">
                                               <button><a href="pagina2.html" class="btn btn-default">Enviar</a></button> 
                                        </td>
                                </tr>
                        </table>
                </form>
        </body<</html>
